好人陣營
警察: 每晚可以查驗一名玩家的身分，只知道他是不是殺手。
靈媒: 每晚可以查驗一名玩家的身分，只知道是不是怨靈，可看見死亡頻道，但不能發言，可復活或檢驗死者身分二選一。
醫生: 晚上可以指定一名玩家，當對方被殺手攻擊時，會成功救護(四針)，空針兩次會死亡。
特工: 每晚指定一名玩家，當對方被殺手攻擊時取消攻擊，但自己被殺手攻擊時，會連同對方一起死亡。
獵人: 每晚可以指定一名玩家，當自己被殺手攻擊時，會連同對方一起死亡。
牛仔: 每晚可以指定一名玩家，6/2機率直接帶走對方，6/3空子彈，6/1可再使用一次，但第二次重新使用會隨機殺死兩名玩家加上自己。
平民: 沒有特殊技能。

殺手陣營
間諜: 每晚可以查驗一名玩家的身分，只知道他職業陣營。
狙擊手: 可直接指定一名玩家，直接射殺，但自身會暴露。
恐怖分子: 每晚指定一名玩家，當對方是好人或第三方時會自爆，對方會連同自己一起死亡。
藤魔: 每晚可以指定一名玩家，最多兩次，當自己被查驗或死亡時，會將指定玩家擊殺。

第三方
教皇: 每兩晚可以指定一名玩家，當對方是殺手以外陣營時，會將他拉入自己陣營，當對方是怨靈時超度對方。
怨靈: 自身不會被殺手攻擊，當自身被靈媒查驗時會直接死亡，可以看見死亡頻道，但不能發言，當自身與其他陣營同時勝利時，會直接勝利。

早上時間: 180秒
晚上時間: 50秒
如果晚上沒有那個職業，等待三秒後自動跳過。
晚上順序: 特工 -> 藤魔 -> 牛仔 -> 狙擊手 -> 醫生 -> 靈媒 -> 教皇 -> 警察 -> 殺手 -> 間諜 -> 恐怖分子 -> 獵人

頻道權限
殺手 : 殺手 間諜(需要先告知身分)
警察 : 警察
死人 : 靈媒 怨靈


狙擊手 <＝> 醫生
恐怖分子 <＝> 特工

勝利條件：
好人陣營: 殺手全部死亡
殺手陣營: 殺手殺死所有好人陣營且大於平民人數/2
第三方: 自己勝利條件達成


